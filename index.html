<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pulse</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    
    <!-- Splash -->
    <div id="splash-screen" class="screen">
      <h1 class="logo">Pulse</h1>
    </div>

    <!-- Login / Cadastro -->
    <div id="auth-screen" class="screen hidden">
      <h2>Entrar ou Criar Conta</h2>
      <input type="email" id="auth-email" placeholder="Email">
      <input type="password" id="auth-password" placeholder="Senha">
      <button id="btn-login-email">Entrar com Email</button>
      <button id="btn-register-email">Cadastrar com Email</button>
      <hr>
      <button id="btn-login-google">Entrar com Google</button>
      <button id="btn-login-facebook">Entrar com Facebook</button>
    </div>

    <!-- Check-in -->
    <div id="checkin-screen" class="screen hidden">
      <h2>Onde voc√™ est√°?</h2>
      <select id="checkin-place">
        <option value="">Selecione...</option>
        <option>Barzinho do Jo√£o</option>
        <option>Boate X</option>
        <option>Pra√ßa Central</option>
      </select>
      <button id="btn-checkin">Confirmar Check-in</button>
    </div>

    <!-- Swipe -->
    <div id="swipe-screen" class="screen hidden">
      <div id="cards-container"></div>
      <div class="actions">
        <button id="btn-dislike">‚ùå</button>
        <button id="btn-like">‚ù§Ô∏è</button>
      </div>
    </div>

    <!-- Match -->
    <div id="match-screen" class="screen hidden">
      <h2>üéâ Deu Match!</h2>
      <img id="matchUserA" class="avatar" src="">
      <img id="matchUserB" class="avatar" src="">
      <p id="matchText"></p>
      <button id="btn-open-chat">Abrir Chat</button>
      <button id="btn-continue">Continuar vendo pessoas</button>
    </div>

    <!-- Chat -->
    <div id="chat-screen" class="screen hidden">
      <h2>Chat</h2>
      <div id="chat-messages"></div>
      <input id="chat-input" placeholder="Digite uma mensagem...">
      <button id="btn-send-chat">Enviar</button>
      <button id="btn-close-chat">Voltar</button>
    </div>

  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, 
             GoogleAuthProvider, FacebookAuthProvider, signInWithPopup, signOut, updateProfile } 
      from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, collection, addDoc, query, where, getDocs, serverTimestamp } 
      from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } 
      from "https://www.gstatic.com/firebasejs/12.1.0/firebase-storage.js";

    // Configura√ß√£o do Firebase (seus dados)
    const firebaseConfig = {
      apiKey: "AIzaSyDmIMXJ5nDsNrmACkp9gzqlTKV9PC0Eczk",
      authDomain: "pulse-f5eff.firebaseapp.com",
      projectId: "pulse-f5eff",
      storageBucket: "pulse-f5eff.firebasestorage.app",
      messagingSenderId: "291405467781",
      appId: "1:291405467781:web:f4bed7643f1041e0ef59ec"
    };

    // Inicializa
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    // Expor global para app.js
    window._fb = {
      app, auth, db, storage,
      onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword,
      GoogleAuthProvider, FacebookAuthProvider, signInWithPopup, signOut, updateProfile,
      doc, setDoc, getDoc, collection, addDoc, query, where, getDocs, serverTimestamp,
      ref, uploadBytes, getDownloadURL
    };
  </script>

  <!-- Seu script principal -->
  <script type="module" src="app.js"></script>
</body>
</html>
